<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Atelier bbt</title>
    <link rel="stylesheet" type="text/css" href="atelier.css" />
  </head>
  <body>
    <div id="container">
      <div class="buttons">
        <button id="tea-button">Tea</button>
        <button id="flavour-button">Saveur</button>
        <button id="bubble-button">Bubble</button>
        <button id="heat-button">Chaleur</button>
        <button id="size-button">Taille</button>
      </div>
      <div id="cup">
        <div id="straw"></div>
        <div id="light"></div>
        <span class="bubble" id="one"></span>
        <span class="bubble" id="two"></span>
        <span class="bubble" id="three"></span>
        <span class="bubble" id="four"></span>
        <span class="bubble" id="five"></span>
        <span class="bubble" id="six"></span>
        <span class="bubble" id="seven"></span>
      </div>
      <div id="choices"></div>
    </div>
  </body>
  <script type="text/javascript" src="atelier.js"></script>
</html>
